<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
		table {
			border-collapse: collapse;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
		}
		td {
			border: 2px solid #000;
			padding: 10px 10px 10px 10px;
		}
		</style>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td style="background-color: black; color: white;">День</td>
					<td style="background-color: black; color: white;">Действие</td>
					<td style="background-color: black; color: white;">Дополнительно</td>
				</tr>
				<tr>
					<td>1</td>
					<td colspan="2">Начать учить таблицы</td>
				</tr>
				<tr>
					<td>2</td>
					<td colspan="3" rowspan="2">Выучить таблицы</td>
				</tr>
				<tr>
					<td>3</td>
				</tr>
				<tr>
					<td>4</td>
					<td>Понять, как работает colspan</td>
					<td>Да и rowspan тоже</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
